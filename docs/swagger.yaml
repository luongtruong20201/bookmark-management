definitions:
  model.User:
    properties:
      created_at:
        type: string
      display_name:
        type: string
      email:
        type: string
      id:
        type: string
      updated_at:
        type: string
      username:
        type: string
    type: object
  response.Message:
    properties:
      details: {}
      message:
        type: string
    type: object
  shorten.urlShortenReq:
    properties:
      exp:
        example: 3600
        maximum: 604800
        minimum: 0
        type: integer
      url:
        example: https://fb.com
        type: string
    required:
    - exp
    - url
    type: object
  shorten.urlShortenRes:
    properties:
      code:
        type: string
      message:
        type: string
    type: object
  user.createUserInputBody:
    properties:
      display_name:
        example: John Doe
        type: string
      email:
        example: john.doe@example.com
        type: string
      password:
        example: password123
        minLength: 6
        type: string
      username:
        example: johndoe
        type: string
    required:
    - display_name
    - email
    - password
    - username
    type: object
  user.loginRequestBody:
    properties:
      password:
        example: password123
        type: string
      username:
        example: johndoe
        type: string
    required:
    - password
    - username
    type: object
  user.loginResponseBody:
    properties:
      token:
        example: eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9...
        type: string
    type: object
  user.updateProfileRequestBody:
    properties:
      display_name:
        example: John Doe
        type: string
      email:
        example: john.doe@example.com
        type: string
    required:
    - display_name
    - email
    type: object
info:
  contact: {}
  description: API documentation for bookmark service
  title: Bookmark API
  version: 1.0.0
paths:
  /gen-pass:
    get:
      description: Generate a random alphanumeric password
      responses:
        "200":
          description: Generated password
          schema:
            type: string
        "500":
          description: Internal server error
          schema:
            type: string
      summary: Generate password
      tags:
      - password
  /health-check:
    get:
      description: Check the health status of the service
      responses:
        "200":
          description: Health status response
          schema:
            additionalProperties:
              type: string
            type: object
      summary: Health check
      tags:
      - health
  /links/shorten:
    post:
      consumes:
      - application/json
      description: Create a shortened URL with an optional expiration time (in seconds,
        max 604800)
      parameters:
      - description: URL shortening request
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/shorten.urlShortenReq'
      produces:
      - application/json
      responses:
        "200":
          description: Successfully shortened URL
          schema:
            $ref: '#/definitions/shorten.urlShortenRes'
        "400":
          description: Invalid request body
          schema:
            additionalProperties:
              type: string
            type: object
        "500":
          description: Internal server error
          schema:
            additionalProperties:
              type: string
            type: object
      summary: Shorten URL
      tags:
      - url
  /v1/links/{code}:
    get:
      consumes:
      - application/json
      description: Retrieve and redirect to the original URL using the shortened code
      parameters:
      - description: Short URL code
        in: path
        name: code
        required: true
        type: string
      produces:
      - application/json
      responses:
        "301":
          description: Permanent redirect to original URL
        "400":
          description: Code not found or invalid
          schema:
            additionalProperties:
              type: string
            type: object
        "500":
          description: Internal server error
          schema:
            additionalProperties:
              type: string
            type: object
      summary: Get original URL by code
      tags:
      - url
  /v1/self/info:
    get:
      description: Get the currently authenticated user's profile using the Bearer
        token
      produces:
      - application/json
      responses:
        "200":
          description: User profile
          schema:
            $ref: '#/definitions/model.User'
        "401":
          description: Unauthorized (missing/invalid token)
          schema:
            $ref: '#/definitions/response.Message'
        "500":
          description: Internal server error
          schema:
            $ref: '#/definitions/response.Message'
      security:
      - BearerAuth: []
      summary: Get user profile
      tags:
      - user
    put:
      consumes:
      - application/json
      description: Update the currently authenticated user's display name and email
        using the Bearer token
      parameters:
      - description: User profile update request
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/user.updateProfileRequestBody'
      produces:
      - application/json
      responses:
        "200":
          description: Updated user profile
          schema:
            $ref: '#/definitions/model.User'
        "400":
          description: Invalid request body or validation error
          schema:
            $ref: '#/definitions/response.Message'
        "401":
          description: Unauthorized (missing/invalid token)
          schema:
            $ref: '#/definitions/response.Message'
        "500":
          description: Internal server error
          schema:
            $ref: '#/definitions/response.Message'
      security:
      - BearerAuth: []
      summary: Update user profile
      tags:
      - user
  /v1/users/login:
    post:
      consumes:
      - application/json
      description: Authenticate user with username and password, returns JWT token
      parameters:
      - description: User login credentials
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/user.loginRequestBody'
      produces:
      - application/json
      responses:
        "200":
          description: Successfully authenticated, returns JWT token
          schema:
            $ref: '#/definitions/user.loginResponseBody'
        "400":
          description: Invalid credentials or validation error
          schema:
            $ref: '#/definitions/response.Message'
        "500":
          description: Internal server error
          schema:
            $ref: '#/definitions/response.Message'
      summary: User login
      tags:
      - user
  /v1/users/register:
    post:
      consumes:
      - application/json
      description: Create a new user account with username, password, display name,
        and email
      parameters:
      - description: User registration request
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/user.createUserInputBody'
      produces:
      - application/json
      responses:
        "200":
          description: Successfully created user
          schema:
            $ref: '#/definitions/model.User'
        "400":
          description: Invalid request body or validation error
          schema:
            $ref: '#/definitions/response.Message'
        "500":
          description: Internal server error
          schema:
            $ref: '#/definitions/response.Message'
      summary: Register new user
      tags:
      - user
securityDefinitions:
  BearerAuth:
    in: header
    name: Authorization
    type: apiKey
swagger: "2.0"
