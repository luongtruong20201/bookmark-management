version: "3.0"

services:
  redis:
    image: redis:alpine
    container_name: redis
    networks:
      - bookmark_network
    volumes:
      - redis_data:/data

  postgres:
    image: postgres:alpine
    container_name: postgres
    ports:
      - "5433:5432"
    volumes:
      - /postgres_data:/var/lib/postgresql/data:z
    networks:
      - bookmark_network
    environment:
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_USER=postgres
      - POSTGRES_DB=bookmark_service

  bookmark_service:
    container_name: bookmark_service
    image: bookmark_service:dev
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8080:8080"
    environment:
      - REDIS_ADDR=redis:6379
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_USERNAME=postgres
      - DB_PASSWORD=postgres
      - DB_NAME=bookmark_service
    depends_on:
      - postgres
      - redis
    networks:
      - bookmark_network

networks:
  bookmark_network:
    driver: bridge
    name: bookmark_network

volumes:
  redis_data:
